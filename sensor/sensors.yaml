- platform: netdata
  host: 192.168.10.200
  resources:
    - memory_free
    - memory_used
    - memory_cached
    - system_load
    - system_io_in
    - system_io_out
- platform: template
  sensors:
    hallway_away_mode:
      entity_id: climate.ac
      value_template: "{{ is_state_attr('climate.ac', 'away_mode', 'on') }}"
- platform: apcupsd
  resources:
    - linev
    - loadpct
    - timeleft
    - bcharge
    - status
