sensor:
  - platform: mqtt_room
    device_id: 0cf3ee00b99e
    name: "Catherine's Backpack"
    state_topic: 'room_presence'
    timeout: 5
    away_timeout: 600
  - platform: mqtt_room
    device_id: 0cf3ee00b974
    name: "Tucker's Backpack"
    state_topic: 'room_presence'
    timeout: 5
    away_timeout: 600
