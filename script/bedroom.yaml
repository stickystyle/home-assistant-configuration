wakeup:
  alias: Wake Up
  sequence:
    - service: light.turn_on
      data:
        entity_id:
          - light.headboard
        brightness: 1
    - service: light.turn_on
      data:
        entity_id: light.headboard
        brightness: 255
        rgb_color: [116,77,25]
        transition: 900
    - delay:
        minutes: 15
    - service: light.turn_on
      data:
        entity_id: light.headboard
        brightness: 255
        rgb_color: [246,251,255]
        transition: 900
        color_temp: 366
    - delay:
        minutes: 15
    - service: light.turn_on
      data:
        entity_id:
          - light.headboard
          - light.fan_light_1
          - light.fan_light_2
          - light.fan_light_3
        brightness: 255
        rgb_color: [255,207,120]
        transition: 900
        color_temp: 366